<div class="body-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-3 col-xxl-3 col-lg-6 col-sm-6">
        <div class="card card-bd">
          <div class="bg-warning card-border"></div>
          <div class="card-body box-style">
            <div class="media align-items-center">
              <div class="media-body me-3">
                <h2 class="count num-text text-black font-w700">{{ userCount }}</h2>
                <span class="fs-14">Total Users</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-xxl-3 col-lg-6 col-sm-6">
        <div class="card card-bd">
          <div class="bg-primary card-border"></div>
          <div class="card-body box-style">
            <div class="media align-items-center">
              <div class="media-body me-3">
                <h2 class="count num-text text-black font-w700">{{ appartementCount }}</h2>
                <span class="fs-14">Total Appartements</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-xxl-3 col-lg-6 col-sm-6">
        <div class="card card-bd">
          <div class="bg-info card-border"></div>
          <div class="card-body box-style">
            <div class="media align-items-center">
              <div class="media-body me-3">
                <h2 class="count num-text text-black font-w700">{{ reservationData.length }}</h2>
                <span class="fs-14">Total Reservations</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
