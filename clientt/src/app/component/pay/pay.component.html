<div class="body-wrapper">
  <div class="container-fluid">
    <div class="row d-flex justify-content-between">
      <div class="col-md-2">
        <div class="form-group rounded-circle">
          <select id="housingSelector" class="form-control" [(ngModel)]="selectedApartment" (change)="loadReservations()">
            <option *ngFor="let apartment of apartments" [value]="apartment.id">{{ apartment.name }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <select id="yearSelector" class="form-control" [(ngModel)]="year" (change)="loadReservations()">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-3 p-2">
      <h2 class="chart-header m-3 h4">Ã‰volution des Pay-Out</h2>
      <hr class="chart-divider border-dark">
      <canvas #barCanvas></canvas>
    </div>
  </div>
</div>
